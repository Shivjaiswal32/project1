{% extends "base.html" %}
{% block title %}Confirm Delete{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow p-6 text-center">
  <h2 class="text-xl font-bold mb-2">Are you sure?</h2>
  <p class="text-gray-600 mb-4">You are about to permanently delete attendance for <strong>{{ object.date }}</strong>.</p>

  <form method="post">
    {% csrf_token %}
    <div class="flex items-center justify-center gap-3">
      <a href="{% url 'attendance_list' %}" class="px-4 py-2 border rounded text-gray-700">Cancel</a>
      <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded">Yes, Delete</button>
    </div>
  </form>
</div>
{% endblock %}
