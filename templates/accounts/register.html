{% extends "base.html" %}
{% block title %}Register â€” Attendance{% endblock %}
{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gradient-to-br from-green-600 via-emerald-500 to-teal-500">

  <div class="w-full max-w-3xl bg-white/95 backdrop-blur-md rounded-3xl shadow-2xl p-16 border border-gray-200">
    
    <!-- Title -->
    <h2 class="text-6xl font-extrabold mb-8 text-center text-green-700 drop-shadow-lg">
      Create Account
    </h2>
    <p class="text-center text-gray-600 mb-12 text-xl">Join us today! Fill in the details below to register.</p>

    <form method="post" novalidate class="space-y-10">
      {% csrf_token %}
      {{ form.non_field_errors }}

      <!-- Username -->
      <div>
        <label class="block text-lg font-medium text-gray-700 mb-3">ðŸ‘¤ Username</label>
        <input type="text" name="username" required
               placeholder="Choose a username"
               class="w-full px-6 py-5 text-2xl border border-gray-300 rounded-2xl shadow-md focus:outline-none focus:ring-4 focus:ring-green-400 focus:border-green-500 transition">
      </div>

      <!-- Email -->
      <div>
        <label class="block text-lg font-medium text-gray-700 mb-3">ðŸ“§ Email</label>
        <input type="email" name="email" required
               placeholder="you@example.com"
               class="w-full px-6 py-5 text-2xl border border-gray-300 rounded-2xl shadow-md focus:outline-none focus:ring-4 focus:ring-green-400 focus:border-green-500 transition">
      </div>

      <!-- Password -->
      <div>
        <label class="block text-lg font-medium text-gray-700 mb-3">ðŸ”’ Password</label>
        <input type="password" name="password1" required
               placeholder="Enter a strong password"
               class="w-full px-6 py-5 text-2xl border border-gray-300 rounded-2xl shadow-md focus:outline-none focus:ring-4 focus:ring-green-400 focus:border-green-500 transition">
      </div>

      <!-- Confirm Password -->
      <div>
        <label class="block text-lg font-medium text-gray-700 mb-3">âœ… Confirm Password</label>
        <input type="password" name="password2" required
               placeholder="Re-enter your password"
               class="w-full px-6 py-5 text-2xl border border-gray-300 rounded-2xl shadow-md focus:outline-none focus:ring-4 focus:ring-green-400 focus:border-green-500 transition">
      </div>

      <!-- Submit Button -->
      <button type="submit"
              class="w-full bg-gradient-to-r from-green-600 to-emerald-600 text-white font-bold py-5 text-2xl rounded-2xl shadow-xl hover:from-green-700 hover:to-emerald-700 transform hover:-translate-y-1 transition">
        ðŸš€ Register
      </button>
    </form>

    <!-- Divider -->
    <div class="flex items-center my-12">
      <hr class="flex-grow border-gray-300">
      <span class="mx-4 text-gray-400 text-xl">or</span>
      <hr class="flex-grow border-gray-300">
    </div>

    <!-- Login Link -->
    <p class="text-xl text-center text-gray-700">
      Already have an account?  
      <a href="{% url 'login' %}" 
         class="text-green-600 font-bold hover:underline">Login here</a>
    </p>
  </div>
</div>
{% endblock %}
